<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">

<style type="text/css">
.font_arial {
	font-family: '없는 폰트', Arial;
}

.font_roman {
	font-family: 'Times New Roman', Arial;
}

.font_big {
	font-size: 2em;
}

.font_italic {
	font-style: italic;
}

.font_bold {
	font-weight: bold;
}

.font_center {
	text-align: center;
}

.button {
	width: 150px;
	height: 70px;
	background-color: #FF6A00;
	border: 10px 	solid #FFFFFF;
	border-radius: 50%;
	box-shadow: 5px 5px 5px #A9A9A9;
}

.button>a {
	display: block;
	line-height: 70px;
}

</style>
</head>
<body>
	<h1 class="font_arial">Lorem ipsum</h1>
	<p class="font_roman">Lorem ipsum dolor sit amet, consectetur
		adipiscing elit. Etiam malesuada felis id massa adipiscing eget
		pellentesque ipsum lacinia. In orci massa, venenatis quis ultrices ac,
		accumsan vitae nunc.</p>
	<p class="font_big font_italic font_bold">Hell oWorld</p>
	<div class="button">
		<a href="#" class="font_big font_italic font_bold font_center">
			<i class="far fa-arrow-alt-circle-up"></i></a>
	</div>
</body>
</html>
