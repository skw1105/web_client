<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">Person</span>
		</div>
		<input type="text" class="form-control" placeholder="First Name">
		<input type="text" class="form-control" placeholder="Last Name">
	</div>


	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<button class="btn btn-outline-primary" type="button">Basic
				Button</button>
		</div>
		<input type="text" class="form-control" placeholder="Some text">
	</div>
	<div class="input-group mb-3">
		<input type="text" class="form-control" placeholder="Search">
		<div class="input-group-append">
			<button class="btn btn-success" type="submit">Go</button>
		</div>
	</div>


	<div class="input-group mt-3 mb-3">
		<div class="input-group-prepend">
			<button type="button"
				class="btn btn-outline-secondary dropdown-toggle"
				data-toggle="dropdown">Dropdown button</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#">Link 1</a> <a
					class="dropdown-item" href="#">Link 2</a> <a class="dropdown-item"
					href="#">Link 3</a>
			</div>
		</div>
		<input type="text" class="form-control" placeholder="Username">
	</div>

	<form>
		<div class="custom-control custom-radio ">
			<input type="radio" class="custom-control-input" id="customRadio"
				name="example" value="customEx"> <label
				class="custom-control-label" for="customRadio"> Custom radio
				1</label>
		</div>
		<div class="custom-control custom-radio ">
			<input type="radio" class="custom-control-input" id="customRadio2"
				name="example" value="customEx"> <label
				class="custom-control-label" for="customRadio2"> Custom
				radio 2</label>
		</div>
	</form>

	<form>
		<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="customCheck"
				name="example1"> <label class="custom-control-label"
				for="customCheck"> Check this custom checkbox</label>
		</div>
	</form>

	<form>
		<div class="custom-control custom-switch">
			<input type="checkbox" class="custom-control-input" id="switch1">
			<label class="custom-control-label" for="switch1">Toggle me</label>
		</div>
	</form>
</body>
</html>
